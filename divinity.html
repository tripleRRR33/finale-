<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiche Divinité</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #image-preview {
            margin-top: 10px;
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>Créer une Fiche Divinité</h1>
    <form id="fiche-form">
        <div class="form-group">
            <label for="nom">Nom de la divinité :</label>
            <input type="text" id="nom" name="nom" required>
        </div>
        <div class="form-group">
            <label for="domaines">Domaines d'influence :</label>
            <input type="text" id="domaines" name="domaines" placeholder="Séparez par des virgules">
        </div>
        <div class="form-group">
            <label for="symboles">Symboles associés :</label>
            <input type="text" id="symboles" name="symboles" placeholder="Séparez par des virgules">
        </div>
        <div class="form-group">
            <label for="culte">Culte ou pratiques religieuses :</label>
            <textarea id="culte" name="culte"></textarea>
        </div>
        <div class="form-group">
            <label for="histoire">Histoire et mythologie :</label>
            <textarea id="histoire" name="histoire"></textarea>
        </div>
        <div class="form-group">
            <label for="alignement">Alignement :</label>
            <input type="text" id="alignement" name="alignement">
        </div>
        <div class="form-group">
            <label for="image">Télécharger une image :</label>
            <input type="file" id="image" name="image" accept="image/*">
            <img id="image-preview" alt="Aperçu de l'image">
        </div>
        <button type="button" id="telecharger-pdf">Télécharger en PDF</button>
    </form>

    <script>
        document.getElementById('image').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-preview').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('telecharger-pdf').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const nom = document.getElementById('nom').value;
            const domaines = document.getElementById('domaines').value;
            const symboles = document.getElementById('symboles').value;
            const culte = document.getElementById('culte').value;
            const histoire = document.getElementById('histoire').value;
            const alignement = document.getElementById('alignement').value;

            let y = 10;
            doc.text(`Nom : ${nom}`, 10, y);
            y += 10;
            doc.text(`Domaines d'influence : ${domaines}`, 10, y);
            y += 10;
            doc.text(`Symboles associés : ${symboles}`, 10, y);
            y += 10;
            doc.text(`Culte ou pratiques religieuses :`, 10, y);
            y += 10;
            doc.text(culte, 10, y);
            y += 20;
            doc.text(`Histoire et mythologie :`, 10, y);
            y += 10;
            doc.text(histoire, 10, y);
            y += 20;
            doc.text(`Alignement : ${alignement}`, 10, y);

            const image = document.getElementById('image-preview');
            if (image.src && image.src.startsWith('data:image')) {
                doc.addImage(image.src, 'JPEG', 10, y, 50, 50);
            }

            doc.save(`${nom}_fiche_divinite.pdf`);
        });
    </script>
</body>
</html>
